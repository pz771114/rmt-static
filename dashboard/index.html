<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <img src="images/user.jpg" class="demo-avatar">
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link"><i class="material-icons md-48" role="presentation">account_box</i>Profile</a>
                <a class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">assignment</i>Bookings</a>
                <a class="mdl-navigation__link"> <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">local_atm</i>Balance</a>
                <a class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">star_half</i>Reviews</a>
                <a class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">shopping_cart</i>Purchases</a>
                <a class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Social</a>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-layout-spacer"></div>
            </nav>
        </div>
        <!-- auth form -->
        <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
            <main class="mdl-layout__content">
                <div class="mdl-card mdl-shadow--6dp">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">RMT247 Member Only</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form action="#" id="auth-form">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="email" id="email" />
                                <label class="mdl-textfield__label" for="email">Email</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="password" id="password" />
                                <label class="mdl-textfield__label" for="password">Password</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield"><br />
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                                    Log in
                                </button>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <p id="auth-message" class="mdl-color--red-900"></p>
                                <b><i class="material-icons md-48">warning </i>
                                    Forgot password?</b><br /> <span />Please contact our agent, we do not provide online reset password due to security measure.</span>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <!-- auth form ends -->
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyBQ2togxrpUg_mPpvh_IE5I0xNvAQ4UyxU",
        authDomain: "rmt-247.firebaseapp.com",
        databaseURL: "https://rmt-247.firebaseio.com",
        projectId: "rmt-247",
        storageBucket: "rmt-247.appspot.com",
        messagingSenderId: "499240865993",
        appId: "1:499240865993:web:6cdfed3afeb3eebfd53d18"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    //auth form

    const authForm = document.querySelector('#auth-form');

    authForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = authForm['email'].value;
        const password = authForm['password'].value;
        const message = document.querySelector('#auth-message');
        if (email && password) {
            firebase.auth().signInWithEmailAndPassword(email, password).then(function() {
                message.innerHTML = '';
                authForm.reset();
                //redirec to dashboard
            }).catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;

                message.innerHTML = error.message;
            });
        }
    });
    </script>
