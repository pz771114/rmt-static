<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Your personal favorite massage therapist, 24/7 service delivered fast right at your door.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Massage therapy delivery 24/7 - Contact Us</title>
    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
      .contact .mdl-textfield{width:100%;}
      .contact form{max-width:550px;}
      .contact { padding:16px; }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
            <div class="mdl-layout__header-row">
                <span class="android-title mdl-layout-title">
                    <img class="android-logo-image" src="images/logo_blue.jpg">
                </span>
                <!-- Add spacer, to align navigation to the right in desktop -->
                <div class="android-header-spacer mdl-layout-spacer"></div>
                <div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="search-field">
                    </div>
                </div>
                <!-- Navigation -->
                <div class="android-navigation-container">
                    <nav class="android-navigation mdl-navigation">
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/">
                            <i class="material-icons md48">home</i>Home
                        </a>
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/dashboard/index.html">
                            <i class="material-icons md48">people_alt</i>Members
                        </a>
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/pricing.html">
                            <i class="material-icons md48">attach_money</i>Pricing
                        </a>
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/careers.html">
                            <i class="material-icons md48">work</i>Careers
                        </a>
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/contact.html">
                            <i class="material-icons md48">message</i>Contact</a>
                    </nav>
                </div>
                <span class="android-mobile-title mdl-layout-title">
                    <img class="android-logo-image" src="images/logo_blue.jpg">
                </span>
            </div>
        </div>
        <div class="android-drawer mdl-layout__drawer">
            <span class="mdl-layout-title">
                <img class="android-logo-image" src="images/logo_blue.jpg">
            </span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/"> <i class="material-icons md48">home</i>Home</a>
                <a class="mdl-navigation__link" href="/dashboard/index.html"><i class="material-icons md48">people_alt</i>Members</a>
                <a class="mdl-navigation__link" href="/pricing.html">
                    <i class="material-icons md48">attach_money</i>Pricing
                </a>
                <a class="mdl-navigation__link" href="/careers.html"><i class="material-icons md48">work</i>Careers</a>
                <a class="mdl-navigation__link" href="/contact.html"><i class="material-icons md48">message</i>Contact</a></a>
                <div class="android-drawer-separator"></div>
            </nav>
        </div>
        <div class="android-content mdl-layout__content" style="background-color:#f3f3f3;">
            
                <div class="android-card-container mdl-grid contact">
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--4dp">
                        <div class="mdl-card__media">
                            <img src="images/contactus_header_rmt247.jpg">
                        </div>
                        <div class="mdl-card__title">
                            <h4 class="mdl-card__title-text">Contact Us</h4>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <form id="contact_form" action="#">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="name" >
                                    <label class="mdl-textfield__label" for="name" >Name...</label>
                                </div>
                                <br />
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="email" id="email">
                                    <label class="mdl-textfield__label" for="email">Email...</label>
                                </div><br />
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <textarea class="mdl-textfield__input" type="text" rows="5" id="note"></textarea>
                                    <label class="mdl-textfield__label" for="note">Enter note</label>
                                </div><br />
                                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <footer class="android-footer mdl-mega-footer">
                    <div class="mdl-mega-footer--bottom-section">
                        <a class="android-link mdl-typography--font-light" href="">FAQ</a>
                        <a class="android-link mdl-typography--font-light" href="">Contact</a>
                    </div>
                </footer>
            
        </div>
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
